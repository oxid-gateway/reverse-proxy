syntax = "proto3";

package proxy;

service ProxyService {
  rpc DebugProxy(stream DebugRequest) returns (stream DebugMessage);
}

message DebugRequest {
    string id = 1;
}

message DebugMessage { 
    map<string, string> headers = 1;
    string method = 2;
    string body = 3;
    string path = 4;
    string notes = 5;
}
