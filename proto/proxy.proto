syntax = "proto3";

package proxy;

service ProxyService {
  rpc ProxyOperation(ProxyOperationRequest) returns (Empty);
  rpc DebugProxy(stream DebugRequest) returns (stream DebugMessage);
}

message DebugRequest {
    string id = 1;
}

message ProxyOperationRequest {
    string path = 1;
    string host = 2;
    int32 port = 3;
    bool strip_path = 4;
    optional string service_path = 5;
    bool breakpoint = 6;
    string id = 7;
}

message Empty { }

message DebugMessage { 
    map<string, string> headers = 1;
    string method = 2;
    string body = 3;
    string path = 4;
}
